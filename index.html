<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Geometric Age Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #FFFFFF; /* Pure white background for a clean look */
        padding: 10px;
        text-align: center;
        box-sizing: border-box;
        color: #000000; /* Pure black for strong readability */
    }

    h1, p, .timer, .time, .btn, footer, .footer-link a {
        font-weight: 700;
    }

    h1 {
        color: #000000; /* Black for headers, sharp and bold */
        font-size: 3.5em;
    }

    p {
        font-size: 1.8em;
        margin: 10px 0;
        color: #333333; /* Dark gray for body text, subtle and professional */
    }

    .timer {
        font-size: 2em;
        margin: 20px 0;
        color: #555555; /* Medium gray for timer, modern and unobtrusive */
    }

    .time {
        color: #555555; /* Matching the timer color */
    }

    .btn {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1.8em;
        color: #FFFFFF; /* White text for visibility */
        background-color: #FF0000; /* Bright red for buttons, energetic and attention-grabbing */
        text-align: center;
        text-decoration: none;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 20px;
    }

    .btn:hover {
        background-color: #CC0000; /* Darker red for hover, adding visual depth */
    }

    footer {
        width: 100%;
        background-color: #EEEEEE; /* Light gray to complement the body */
        color: #000000; /* Black for footer text, maintaining consistency */
        padding: 20px;
        box-sizing: border-box;
        display: none;
    }

    .footer-link a {
        color: #333333; /* Dark gray for links, subtle yet functional */
        text-decoration: none;
    }
    </style>
</head>
<body>
    <h1>Age Verification</h1>
    <p>Please verify your age to continue.</p>
    <div class="timer">
        Time left: <span class="time" id="time">0:15</span>
    </div>
    <a href="https://the-wellbeing.site/pg" class="btn" id="proceedButton">Proceed</a>

    <footer id="footer">
        <div class="footer-link">
            <a href="https://page1.thegoodhealht.online/privacy-policy/">Privacy Policy</a> |
            <a href="https://page1.thegoodhealht.online/terms/">Terms of Use</a> |
            <a href="https://page1.thegoodhealht.online/contact/">Contact Us</a>
        </div>
    </footer>

    <script>
        var time = 15;
        var timerElement = document.getElementById('time');
        var interval = setInterval(function() {
            var minutes = Math.floor(time / 60);
            var seconds = time % 60;
            timerElement.textContent = minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);
            time--;

            if (time <= 0) {
                clearInterval(interval);
                timerElement.textContent = "Time expired";
                timerElement.style.color = "#B22222"; /* Adding a deep red color for expiration alert */
            }
        }, 1000);

        setTimeout(() => {
            document.getElementById('footer'). style.display = 'block';
        }, 1800000); // Delay footer visibility for 30 minutes

        document.addEventListener('DOMContentLoaded', function() {
        var urlParams = new URLSearchParams(window.location.search);
        var proceedButton = document.getElementById('proceedButton');
        if (!proceedButton) {
            console.error('O botão não foi encontrado no documento.');
            return;
        }

        if (urlParams.toString() === "") {
            console.error('Nenhum parâmetro foi passado para a página.');
            // Aqui você pode optar por redirecionar para uma página de erro ou exibir uma mensagem
            return;
        }

        var baseUrl = proceedButton.href;
        baseUrl += baseUrl.includes('?') ? '&' : '?';
        urlParams.forEach(function(value, key) {
            baseUrl += encodeURIComponent(key) + '=' + encodeURIComponent(value) + '&';
        });
        baseUrl = baseUrl.slice(0, -1);
        proceedButton.href = baseUrl;
        console.log("URL final do botão:", proceedButton.href);
    });
    </script>
</body>
</html>
